<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 화면에 걸쳐 심플한 스타일 */
        body, html {
            height: 100%;
            margin: 0;
        }
        .form-container {
            width: 100%;
            padding: 20px 15%;
        }
        .form-header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            font-size: 1em;
            padding: 12px;
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1em;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">새 글 작성</div>
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" class="form-control" rows="8" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-submit">작성하기</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
